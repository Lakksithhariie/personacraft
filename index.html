    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      * {
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Light Mode Base */
      body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      
      /* Dark Mode Base */
      html.dark body {
        background-color: #0A3C30;
        color: #f1f5f9;
      }
      
      html.dark {
        background-color: #0A3C30;
      }
      
      /* Cards */
      .card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        transition: all 0.2s ease;
      }
      
      html.dark .card {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.08);
      }
      
      .card:hover {
        border-color: #cbd5e1;
      }
      
      html.dark .card:hover {
        border-color: rgba(255, 255, 255, 0.12);
      }
      
      /* Primary Button */
      .btn-primary {
        background: linear-gradient(135deg, #00674F 0%, #009975 100%);
        color: white;
        font-weight: 600;
        border: none;
        box-shadow: 0 2px 8px -2px rgba(0, 103, 79, 0.4);
        transition: all 0.2s ease;
      }
      
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 4px 16px -2px rgba(0, 103, 79, 0.5);
      }
      
      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }
      
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      /* Secondary Button */
      .btn-secondary {
        background: transparent;
        color: #475569;
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
      }
      
      .btn-secondary:hover {
        background: #f1f5f9;
        border-color: #cbd5e1;
      }
      
      html.dark .btn-secondary {
        color: #e2e8f0;
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      html.dark .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
      }
      
      /* Ghost Button */
      .btn-ghost {
        background: transparent;
        color: #64748b;
        border: none;
        transition: all 0.2s ease;
      }
      
      .btn-ghost:hover {
        background: #f1f5f9;
        color: #334155;
      }
      
      html.dark .btn-ghost {
        color: #94a3b8;
      }
      
      html.dark .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #e2e8f0;
      }
      
      /* Input Fields */
      .input-field {
        background: white;
        border: 1px solid #e2e8f0;
        color: #0f172a;
        transition: all 0.2s ease;
      }
      
      .input-field:focus {
        border-color: #00674F;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 103, 79, 0.1);
      }
      
      .input-field::placeholder {
        color: #94a3b8;
      }
      
      html.dark .input-field {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.1);
        color: #f1f5f9;
      }
      
      html.dark .input-field:focus {
        border-color: #73E6CB;
        box-shadow: 0 0 0 3px rgba(115, 230, 203, 0.15);
      }
      
      html.dark .input-field::placeholder {
        color: #64748b;
      }
      
      /* Toggle */
      .toggle-track {
        background: #e2e8f0;
        transition: background 0.2s ease;
      }
      
      .toggle-track.active {
        background: #00674F;
      }
      
      html.dark .toggle-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      html.dark .toggle-track.active {
        background: #73E6CB;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      
      /* Selection */
      ::selection {
        background: rgba(0, 103, 79, 0.2);
        color: inherit;
      }
      
      html.dark ::selection {
        background: rgba(115, 230, 203, 0.3);
      }
      
      /* Confetti */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        border-radius: 2px;
        animation: confettiFall 3s ease-out forwards;
        z-index: 100;
        pointer-events: none;
      }
      
      /* Typewriter Cursor */
      .typewriter-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: #00674F;
        margin-left: 2px;
        animation: blink 0.8s infinite;
      }
      
      html.dark .typewriter-cursor {
        background: #73E6CB;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #00674F 0%, #3EBB9E 50%, #73E6CB 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Shimmer */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
      }
    </style>
