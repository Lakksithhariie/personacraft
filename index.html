    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
      * {
        font-family: 'Outfit', system-ui, sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Libre Franklin', system-ui, sans-serif;
      }
      
      /* ========== LIGHT MODE ========== */
      body {
        background-color: #ffffff;
        color: #1f243c;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* ========== DARK MODE ========== */
      .dark body,
      .dark {
        background-color: #1f243c;
        color: #f4f5f7;
      }
      
      /* ========== FLAT CARD - LIGHT ========== */
      .card {
        background-color: #ffffff;
        border: 1px solid #e4e6eb;
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      
      .dark .card {
        background-color: #2d3448;
        border-color: #3d4559;
      }
      
      .card-accent {
        background-color: #ffffff;
        border: 2px solid #027e6f;
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      
      .dark .card-accent {
        background-color: #2d3448;
        border-color: #027e6f;
      }
      
      /* ========== PRIMARY BUTTON ========== */
      .btn-primary {
        background-color: #d5ff00;
        color: #1f243c;
        font-weight: 600;
        border: none;
        transition: all 0.2s ease;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: #c4eb00;
        transform: translateY(-1px);
      }
      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      /* ========== SECONDARY BUTTON ========== */
      .btn-secondary {
        background-color: transparent;
        color: #1f243c;
        border: 1px solid #c9cdd7;
        transition: all 0.2s ease;
      }
      .btn-secondary:hover {
        border-color: #027e6f;
        color: #027e6f;
      }
      .dark .btn-secondary {
        color: #e4e6eb;
        border-color: #4a5568;
      }
      .dark .btn-secondary:hover {
        border-color: #d5ff00;
        color: #d5ff00;
      }
      
      /* ========== INPUT ========== */
      .input-field {
        background-color: #ffffff;
        border: 1px solid #e4e6eb;
        color: #1f243c;
        transition: all 0.2s ease;
      }
      .input-field:focus {
        border-color: #027e6f;
        outline: 2px solid rgba(2, 126, 111, 0.2);
        outline-offset: 0;
      }
      .input-field::placeholder {
        color: #9ea5b5;
      }
      .dark .input-field {
        background-color: #2d3448;
        border-color: #4a5568;
        color: #f4f5f7;
      }
      .dark .input-field:focus {
        border-color: #d5ff00;
        outline-color: rgba(213, 255, 0, 0.2);
      }
      .dark .input-field::placeholder {
        color: #6b7489;
      }
      
      /* ========== SCROLLBAR ========== */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #c9cdd7; 
        border-radius: 3px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #9ea5b5; }
      .dark ::-webkit-scrollbar-thumb { background: #4a5568; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #6b7489; }
      
      /* ========== SELECTION ========== */
      ::selection {
        background: rgba(213, 255, 0, 0.3);
        color: #1f243c;
      }
      .dark ::selection {
        background: rgba(213, 255, 0, 0.3);
        color: #ffffff;
      }
      
      /* ========== CONFETTI ========== */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        border-radius: 2px;
        animation: confettiFall 3s ease-out forwards;
        z-index: 100;
        pointer-events: none;
      }
      
      /* ========== TYPEWRITER ========== */
      .typewriter-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: #027e6f;
        margin-left: 2px;
        animation: blink 0.8s infinite;
      }
      .dark .typewriter-cursor {
        background: #d5ff00;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* ========== TOGGLE ========== */
      .toggle-track {
        background-color: #e4e6eb;
        transition: background-color 0.2s ease;
      }
      .toggle-track.active {
        background-color: #027e6f;
      }
      .dark .toggle-track {
        background-color: #4a5568;
      }
      .dark .toggle-track.active {
        background-color: #d5ff00;
      }
    </style>
