<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personacraft — AI Writing Assistant</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.svg">

    <meta name="description" content="Transform your writing with AI-powered precision and style.">
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            /* ───────────────────────────────────────────
               MAP SEMANTIC TOKENS → CSS VARIABLES
               shadcn convention: every token reads from
               a CSS custom property so light/dark is
               handled purely in CSS, not in config.
            ─────────────────────────────────────────── */
            colors: {
              border:            'var(--border)',
              input:             'var(--input)',
              ring:              'var(--ring)',
              background:        'var(--background)',
              foreground:        'var(--foreground)',
              primary:           { DEFAULT: 'var(--primary)',           foreground: 'var(--primary-foreground)' },
              secondary:         { DEFAULT: 'var(--secondary)',         foreground: 'var(--secondary-foreground)' },
              destructive:       { DEFAULT: 'var(--destructive)',       foreground: 'var(--destructive-foreground)' },
              muted:             { DEFAULT: 'var(--muted)',             foreground: 'var(--muted-foreground)' },
              accent:            { DEFAULT: 'var(--accent)',            foreground: 'var(--accent-foreground)' },
              popover:           { DEFAULT: 'var(--popover)',           foreground: 'var(--popover-foreground)' },
              card:              { DEFAULT: 'var(--card)',              foreground: 'var(--card-foreground)' },

              /* Tropical Punch palette — kept as utility classes */
              brand: {
                50:  '#fff7f2',
                100: '#ffede0',
                200: '#ffd6b8',
                300: '#ffbc8a',
                400: '#ff9d5c',
                500: '#FF8243',
                600: '#e56a2a',
                700: '#bf5420',
                800: '#993f18',
                900: '#732d12',
                950: '#4d1c0a',
              },
              pink: {
                50:  '#fff5f7',
                100: '#ffe8ed',
                200: '#ffd4dd',
                300: '#FFC0CB',
                400: '#ffa3b3',
                500: '#ff859b',
                600: '#e86880',
                700: '#c44d65',
                800: '#9e364b',
                900: '#752433',
                950: '#4d1420',
              },
              sunny: {
                50:  '#fffef5',
                100: '#fffce6',
                200: '#fff7c4',
                300: '#FCE883',
                400: '#f7d94e',
                500: '#f0c62a',
                600: '#d4a818',
                700: '#ab8412',
                800: '#836410',
                900: '#5e470e',
                950: '#3a2c08',
              },
              teal: {
                50:  '#effcfc',
                100: '#d5f5f5',
                200: '#a8ebeb',
                300: '#72dada',
                400: '#3cc5c5',
                500: '#069494',
                600: '#057a7a',
                700: '#046262',
                800: '#034c4c',
                900: '#023838',
                950: '#012020',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'ui-monospace', 'monospace'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            animation: {
              'fade-in':     'fadeIn 0.35s ease both',
              'slide-up':    'slideUp 0.35s ease both',
              'slide-down':  'slideDown 0.25s ease both',
              'scale-in':    'scaleIn 0.2s ease both',
              'pulse-soft':  'pulseSoft 2.5s ease-in-out infinite',
              'spin':        'spin 1s linear infinite',
              'confetti-fall': 'confettiFall 3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%':   { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%':   { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%':   { opacity: '0', transform: 'translateY(-6px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%':   { opacity: '0', transform: 'scale(0.96)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%':      { opacity: '0.4' },
              },
              confettiFall: {
                '0%':   { transform: 'translateY(-100%) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
              },
            },
          },
        },
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      /* =============================================
         SHADCN SEMANTIC TOKENS — LIGHT
         ============================================= */
      :root {
        --background:             #ffffff;
        --foreground:             #09090b;

        --card:                   #ffffff;
        --card-foreground:        #09090b;

        --popover:                #ffffff;
        --popover-foreground:     #09090b;

        --primary:                #FF8243;
        --primary-foreground:     #ffffff;

        --secondary:              #f4f4f5;
        --secondary-foreground:   #18181b;

        --muted:                  #f4f4f5;
        --muted-foreground:       #71717a;

        --accent:                 #f4f4f5;
        --accent-foreground:      #18181b;

        --destructive:            #ef4444;
        --destructive-foreground: #ffffff;

        --border:                 #e4e4e7;
        --input:                  #e4e4e7;
        --ring:                   #FF8243;

        --radius: 0.5rem;
      }

      /* =============================================
         SHADCN SEMANTIC TOKENS — DARK
         ============================================= */
      html.dark {
        --background:             #09090b;
        --foreground:             #fafafa;

        --card:                   #09090b;
        --card-foreground:        #fafafa;

        --popover:                #111113;
        --popover-foreground:     #fafafa;

        --primary:                #FF8243;
        --primary-foreground:     #ffffff;

        --secondary:              #1a1a1e;
        --secondary-foreground:   #fafafa;

        --muted:                  #1a1a1e;
        --muted-foreground:       #a1a1aa;

        --accent:                 #1a1a1e;
        --accent-foreground:      #fafafa;

        --destructive:            #ef4444;
        --destructive-foreground: #ffffff;

        --border:                 #27272a;
        --input:                  #27272a;
        --ring:                   #FF8243;
      }

      /* =============================================
         BASE
         ============================================= */
      * {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        border-color: var(--border);
      }

      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
      }

      /* =============================================
         GHOST BUTTON  (used in header icons)
         ============================================= */
      .btn-ghost {
        background: transparent;
        color: var(--muted-foreground);
        border: none;
        transition: background 0.15s, color 0.15s;
        cursor: pointer;
      }

      .btn-ghost:hover {
        background: var(--accent);
        color: var(--accent-foreground);
      }

      /* =============================================
         SKELETON LOADING LINES
         ============================================= */
      .skeleton-line {
        background: linear-gradient(
          90deg,
          var(--muted) 25%,
          var(--accent) 50%,
          var(--muted) 75%
        );
        background-size: 200% 100%;
        animation: skeleton 1.8s ease-in-out infinite;
        border-radius: 4px;
      }

      @keyframes skeleton {
        0%   { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* =============================================
         TYPEWRITER CURSOR
         ============================================= */
      .typewriter-cursor {
        display: inline-block;
        width: 2px;
        height: 1.15em;
        background: var(--primary);
        margin-left: 1px;
        vertical-align: text-bottom;
        animation: blink 0.7s step-end infinite;
        border-radius: 1px;
      }

      @keyframes blink {
        0%, 50%  { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      /* =============================================
         CONFETTI
         ============================================= */
      .confetti {
        position: fixed;
        top: -12px;
        border-radius: 2px;
        animation: confettiFall 3s ease-out forwards;
        z-index: 100;
        pointer-events: none;
      }

      /* =============================================
         SCROLLBAR — THIN
         ============================================= */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 99px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted-foreground);
      }

      /* =============================================
         SELECTION
         ============================================= */
      ::selection {
        background: rgba(255, 130, 67, 0.15);
        color: inherit;
      }

      html.dark ::selection {
        background: rgba(255, 130, 67, 0.25);
      }

      /* =============================================
         FOCUS RING — CONSISTENT
         ============================================= */
      *:focus-visible {
        outline: 2px solid var(--ring);
        outline-offset: 2px;
      }

      /* =============================================
         TEXTAREA RESET
         ============================================= */
      textarea:focus {
        outline: none;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
</head>
<body class="min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
